  <body>

    <div class="container">
	    <div class="header clearfix">
	        <h3 class="text-center">Hong Kong Stocks</h3>
	    </div>

	 	<!--symbol lookup-->
	    <section>
		    <div>
		    	<h3>Stock Symbol Lookup</h3>
	  			<div class="form-group row">
	  			    <label for="inputPassword3" class="col-sm-2 form-control-label">Company Name</label>
	  			    <div class="col-sm-10">
	  			      <input type="text" class="form-control" id="companyname" placeholder="Company Name" required/>
	  			    </div>
	  			</div>
	  			<div class="form-group row">
	  			    <div class="col-sm-offset-2 col-sm-10">
	  			      <button class="btn btn-primary" id="symlookup">Lookup</button>
	  			    </div>
	  			</div>
			</div>
		</section>

		<!--result from yahoo finance-->
		<section>
			<div>
				<table class="table table-bordered table-indicator">
	    			<thead id="headertable">

	    			</thead>
	    			<tbody id=results>

	    			</tbody>
	    		</table>
			</div>

			<script type="text/javascript">
			$(document).ready(function(){
			var url='http://autoc.finance.yahoo.com/autoc?&region=1&lang=en&query=';
			var query;
				$('#symlookup').click(function(){
					query=$("#companyname").val();
					$.getJSON(url+query,function(json){
						
						$("#headertable").html('<tr><th>Symbol</th><th>Company Name</th></tr>');
						
						$.each(json.results,function(i,stock){
						   $("#results").html('<tr><td>'+stock.symbol+'</td><td>'+stock.name+'</td></tr>');
						});
					});		
				});
			});
			</script>
		</section>

		<!--search form-->
	    <section>
		    <div>
		    	<h3>Hong Kong Stocks Historical Price Loookup</h3>
		      	<form action="stocks.php" method="post">
				  <div class="form-group row">
	  			    <label for="inputEmail3" class="col-sm-2 form-control-label">Stock Symbol</label>
	  			    <div class="col-sm-10">
	  			      <input type="text" class="form-control" id="inputStockNo" placeholder="Stock Symbol" required>
	  			    </div>
	  			  </div>
	  			  <div class="form-group row">
	  			    <label for="inputPassword3" class="col-sm-2 form-control-label">Company Name</label>
	  			    <div class="col-sm-10">
	  			      <input type="text" class="form-control" id="inputCompanyName" placeholder="Company Name">
	  			    </div>
	  			  </div>
	  			  <div class="form-group row">
	  			    <div class="col-sm-offset-2 col-sm-10">
	  			      <button type="submit" class="btn btn-primary">Search</button>
	  			    </div>
	  			  </div>
				</form>
			</div>
		</section>
